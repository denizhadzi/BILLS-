{% extends "layout.html" %}

{% block title %}
    Elektro
{% endblock %}

{% block main %}
<table class="table" id="table">
    <thead class="tablehead">
      <tr>
        <th scope="col" style="width:50%">YEAR/MONTH</th>
        <th scope="col" style="width:50%">PRICE</th>
      </tr>
    </thead>
    <tbody id="sum">
        {% for i in table %}
          <tr>
            <td>{{ i["DATA"] }}</td>
            <td>{{ i["ELEKTRO"] }}</td>
          </tr>
        {% endfor %}
    </tbody>
  </table>
  <form action="elektro" method="post">
    <button class="btn btn-primary">ADD NEW INVOICES</button>
 </form>
{% endblock %}
